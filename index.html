<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THED</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background: url('2anos.png') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            width: 400px; /* Largura máxima para desktops */
            box-sizing: border-box;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 15px;
        }
        p {
            font-size: 1em;
            margin-bottom: 15px;
        }
        video {
            width: 100%;
            max-width: 100%; /* Garante que o vídeo não exceda o tamanho da tela */
            height: auto; /* Ajusta a altura automaticamente para manter a proporção */
            border: 5px solid #fff;
            border-radius: 10px;
            object-fit: contain; /* Mantém a proporção do vídeo */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FELIZ 2 ANOS!!</h1>
        <p>Obrigado por permanecer. Amo você!</p>
        <video controls>
            <source src="video.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
</body>
</html>
